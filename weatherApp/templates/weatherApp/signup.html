{% extends 'weatherApp/base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w3-button w3-blue">Sign up</button>
      <a href="/" class="w3-button w3-red">Home</a>
      <a href="{% url 'login' %}" class="w3-button w3-black">Login</a>
  </form>
{% endblock %}
