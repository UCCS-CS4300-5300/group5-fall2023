
<div class="w3-container w3-indigo">
  <a style="text-decoration:none" href="/"><h1><b>Weather Infused Planning!</b></h1></a>
</div>
 <div class="w3-bar w3-blue-gray">
  <div class="w3-dropdown-hover w3-blue-gray">
    <button class="w3-button">Menu</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      <a href="/" class="w3-bar-item w3-button">Home</a>
      {% if user.is_authenticated %}  
      <a href="/createEvent" class="w3-bar-item w3-button">Create Event</a>
      <a href="/allEvents" class="w3-bar-item w3-button">All Events</a>
      {% endif %}
    </div>
  </div>
  <div class="w3-dropdown-hover w3-blue-gray">
    <button class="w3-bar-item w3-button w3-right">My Account</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      {% if user.is_authenticated %}           
      <a href="#" class="w3-bar-item w3-button">Profile</a>
      <a href="/settings" class="w3-bar-item w3-button">Settings</a>
      {% else %}
      <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
      <a href="{% url 'signup' %}" class="w3-bar-item w3-button">Sign Up</a>
      {% endif %}
    </div>
  </div>
</div> 
</div>
